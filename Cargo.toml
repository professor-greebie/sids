[package]
name = "sids"
version = "0.2.0"
edition = "2021"
authors = ["Ryan Deschamps <rdeschamps@conestogac.on.ca"]
repository = "https://github.com/professor-greebie/sids"
description = "Sids is a sample actor-model scheme providing abstraction over actor types and messages that can be sent across threads."
keywords = ["actor-model", "concurrency"]
categories = ["asynchronous", "concurrency", "rust-patterns", "data-structures", "virtualization" ]
exclude = ["/architecture", "/target"]
license = "Apache-2.0"
license-file = "LICENSE.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
tokio = { version = "1", features = ["full"]}
trait-variant = "0.1.2"
log = {version = "0.4", features = ["kv"]}
env_logger = "0.11.3"
mockall = "0.13.0"

[features]
streams = []
etl = []


